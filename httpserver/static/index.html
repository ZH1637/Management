<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<title>首页</title>
</head>
<body>
    <form action="login" method="get" enctype="">
		<p>
			姓名:
			<input type="text" name="name" placeholder="" maxlength="10">
		</p>
		<p>
			年龄:
			<input type="number" name="age" placeholder="请输入密码">
		</p>
		<p>
			用户性别 :
			<input id="male" type="radio" name="gender" value="male" checked><label for="male">男</label>
			<input id='female' type="radio" name="gender" value="female"><label for="female">女</label>
		
		<p>
			<input type="submit" value="提交">
			<input type="reset" value="重置">
			<input type="button" value="普通">
			
		</p>
		
	
	</form>
</body>
</html>
